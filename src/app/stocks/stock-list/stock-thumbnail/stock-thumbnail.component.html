<div *ngIf="!stock"><app-loading></app-loading></div>
<div *ngIf="stock" class="border stock-thumbnail">
  <div class="thumbnail-header">
    <div class="thumbnail-title" [routerLink]="['/sentiment', stock?.symbol]">
      <img
        *ngIf="stock?.logo"
        src="{{ stock?.logo }}"
        alt="{{ stock?.name }}"
        width="50"
      />
      <h3>{{ stock?.name | uppercase }}</h3>
    </div>
    <button class="thumbnail-delete" (click)="clear()">X</button>
  </div>
  <div class="thumbnail-body">
    <div class="thumbnail-data">
      <ul>
        <li>Change today: {{ stock?.changeToday }}%</li>
        <li>Open price: {{ stock?.openPrice | currency: 'USD' }}</li>
        <li>Current price: {{ stock?.currentPrice | currency: 'USD' }}</li>
        <li>High price: {{ stock?.highPrice | currency: 'USD' }}</li>
      </ul>
    </div>
    <div class="thumbnail-trend">
      <app-trend-arrow [trend]="stock?.changeToday"></app-trend-arrow>
    </div>
  </div>
</div>
