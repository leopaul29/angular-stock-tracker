<div class="border form-stock">
  <form #stockForm="ngForm" (ngSubmit)="addStock(stockForm.value)">
    <p>Enter the symbol of a stock to track (i.e. AAPL, TSLA, GOOGL)</p>
    <div class="form-input">
      <input
        class="form-stockSymbol"
        type="text"
        name="stockSymbol"
        [(ngModel)]="stockSymbol"
        (ngModelChange)="stockSymbol = $event.toUpperCase()"
        required
        maxlength="5"
      />
      <button type="submit" [disabled]="stockForm.invalid">Track Stock</button>
      <div class="form-error">{{ errorMsg }}</div>
    </div>
  </form>
</div>
