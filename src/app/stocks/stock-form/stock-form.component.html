<div class="border">
  <form #stockForm="ngForm" (ngSubmit)="addStock(stockForm.value)">
    <p>Enter the symbol of a stock to track (i.e. AAPL, TSLA, GOOGL)</p>
    <div class="form-input">
      <input type="text" name="stockSymbol" (ngModel)="(stockSymbol)" />
      <button type="submit">Track Stock</button>
    </div>
  </form>
</div>
